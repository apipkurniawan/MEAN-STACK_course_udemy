<div class="p-grid p-jc-center signUp">
    <div class="p-col-4">
        <p-card header="Sign Up" styleClass="ui-card-shadow"
            [style]="{'width': '25rem', 'background-color': '#34364A', 'color': 'khaki'}">
            <div class="p-grid p-fluid">
                <div class="p-col-12 p-md-12 p-lg-12">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-12 p-md-12 p-lg-12">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <input type="text" pInputText placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="p-grid p-fluid" style="text-align: center; margin-top: .5em;">
                <div class="p-col-12 p-md-12 p-lg-12">
                    <button pButton type="submit" style="width: 7em; " icon="pi pi-sign-in" label="SignUp"
                        class="p-button-secondary"></button>
                </div>
            </div>
        </p-card>
    </div>
</div>
