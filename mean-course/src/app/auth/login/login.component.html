<app-post-header></app-post-header>

<div class="p-grid p-jc-center login">
    <div class="p-col-4">
        <p-card header="Login" styleClass="ui-card-shadow"
            [style]="{'width': '25rem', 'background-color': '#34364A', 'color': 'khaki'}">
            <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
                <div class="p-grid p-fluid">
                    <div class="p-col-12 p-md-12 p-lg-12">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="email" pInputText placeholder="Email" name="email" ngModel
                                #emailInput="ngModel" email required autocomplete="off">
                        </div>
                        <div *ngIf="emailInput.invalid" style="color: red;" class="alert alert-danger">
                            please enter a valid email
                        </div>
                    </div>
                </div>
                <div class="p-grid p-fluid">
                    <div class="p-col-12 p-md-12 p-lg-12">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                            <input type="password" pInputText placeholder="Password" name="password" ngModel
                                #passwordInput="ngModel" password required>
                        </div>
                        <div *ngIf="passwordInput.invalid" style="color: red;" class="alert alert-danger">
                            please enter a valid password
                        </div>
                    </div>
                </div>
                <div class="p-grid p-fluid" style="text-align: center; margin-top: .5em;">
                    <div class="p-col-12 p-md-12 p-lg-12">
                        <button pButton type="submit" style="width: 7em" icon="pi pi-sign-in" label="Login"
                            class="p-button-secondary" [disabled]="!loginForm.valid"></button>
                    </div>
                </div>
            </form>
        </p-card>
    </div>
</div>
